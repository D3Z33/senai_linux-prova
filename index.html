<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Progresso dos Alunos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #fff;
            padding: 10px;
        }
        th {
            background-color: #444;
        }
        td {
            background-color: #222;
        }
        .progress-bar {
            width: 100px;
            height: 20px;
            background-color: #555;
            position: relative;
        }
        .progress-bar-fill {
            background-color: #4caf50;
            height: 100%;
            width: 0%;
            transition: width 0.5s;
        }
        .winner {
            color: #f9b208;
        }
    </style>
</head>
<body>
    <h1>üèÜ Dashboard de Progresso dos Alunos üèÜ</h1>
    <table>
        <thead>
            <tr>
                <th>Aluno</th>
                <th>Progresso</th>
            </tr>
        </thead>
        <tbody id="student-progress">
            <!-- Linhas de progresso dos alunos ser√£o inseridas aqui -->
        </tbody>
    </table>
    <div id="status"></div>

    <script>
        function atualizarProgresso() {
            fetch('/dashboard/progress.json')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('student-progress');
                    tbody.innerHTML = '';  // Limpa o conte√∫do existente
                    Object.keys(data).forEach(student => {
                        const progress = data[student];
                        const row = document.createElement('tr');
                        const studentCell = document.createElement('td');
                        studentCell.textContent = student;
                        const progressCell = document.createElement('td');
                        const progressBar = document.createElement('div');
                        progressBar.classList.add('progress-bar');
                        const progressFill = document.createElement('div');
                        progressFill.classList.add('progress-bar-fill');
                        progressFill.style.width = `${progress * 10}%`;
                        progressBar.appendChild(progressFill);
                        progressCell.appendChild(progressBar);
                        row.appendChild(studentCell);
                        row.appendChild(progressCell);
                        tbody.appendChild(row);
                    });
                })
                .catch(error => {
                    document.getElementById('status').textContent = 'Erro ao carregar os dados.';
                });
        }

        // Atualizar a cada 5 segundos
        setInterval(atualizarProgresso, 5000);
    </script>
</body>
</html>
